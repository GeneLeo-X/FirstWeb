<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
  <!--表单，可以一次性的提交多个信息,到服务器
    action:配置表单提交路由
    method:请求方式，默认是get（get请求方式会在网址地址栏中显示各种key值）
    post请求方式不会显示key值

    -->
  <form action="/register" method = "post">
      <!--接收用户输入信息-->
      用户名：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="username" placeholder="请输入用户名"/><br>
      真实姓名：&nbsp;&nbsp;&nbsp;<input type="text" name="name" placeholder="请输入真实姓名"/><br>
      密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="password" placeholder="请输入密码"/><br>
      请输入确认密码：&nbsp;<input type="password" name="password_re" placeholder="请输入确认密码"/><br>
      请选择性别：&nbsp;<input type="radio" name="sex" value="男" />男
      &nbsp;<input type="radio" name="sex" value="女" />女<br>

      爱好：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"name="hobby",value="篮球"/>篮球

      <input type="checkbox"name="hobby"value="足球"/>足球
      <input type="checkbox"name="hobby"value="乒乓球"/>乒乓球<br>
      <br>
      电话号:&nbsp;<input type="tel"name="phone"placeholder="请输入电话号码"/><br>
      <input type="submit" value="提交">
      <input type="reset" value="重置"/>



  </form>

</body>
</html>
